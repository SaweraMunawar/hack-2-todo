apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
  namespace: default
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    # For local development with Redpanda
    - name: brokers
      value: "localhost:9092"
    - name: consumerGroup
      value: "todo-app"

    # Consumer settings
    - name: maxMessageBytes
      value: "1048576"
    - name: consumeRetryInterval
      value: "100ms"
    - name: initialOffset
      value: "oldest"

    # For local development, no auth needed
    # For cloud, uncomment and configure:
